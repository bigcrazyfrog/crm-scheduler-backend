version: "3.9"

x-logging: &x-logging
  driver: journald
  options:
    tag: "{{.Name}}"

services:
  postgres:
    container_name: redrock_sheduler__postgres
    image: postgres:13
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/

    logging: *x-logging
    restart: always
    networks:
      - iris

  app:
    container_name: redrock_sheduler__app
    image: $DOCKER_NAMESPACE/$IMAGE_NAME:$IMAGE_TAG
    command: bash docker-entrypoint.sh
    volumes:
      - "static_volume:/static/"
      - "media_volume:/media/"

    logging: *x-logging
    depends_on:
      - postgres
    networks:
      - iris

  nginx:
    container_name: redrock_sheduler__nginx
    build: ./nginx

    volumes:
      - "static_volume:/static/"
      - "nginx_log_volume:/var/log/nginx/"
      - "media_volume:/media/"

    ports: ["$PORT:80"]

    logging: *x-logging
    restart: always
    networks:
      - iris

  nginx-exporter:
    container_name: redrock_sheduler__nginx-exporter
    build: ./nginx-exporter

    volumes: ["nginx_log_volume:/var/log/nginx/"]

    logging: *x-logging
    restart: always
    networks:
      - iris

volumes:
  postgres_data:
  nginx_log_volume:
  static_volume:
  media_volume:
  pgadmin:

networks:
  iris:
    driver: bridge
